<h1>Héroes <small>Marvel y DC</small></h1>
<hr>
<div class="row">

    <div class="col-md-4" *ngFor="let item of heros">
        <img class="card-img-top img-fluid" src="{{ item.img }}" [alt]="item.nombre">
        <div class="card-block">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ item.aparicion }}</small></p>

            <button type="button" class="btn btn-outline-primary btn-block">Ver más...</button>

        </div>
    </div>

</div>
