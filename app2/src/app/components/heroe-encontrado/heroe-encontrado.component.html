<h1>Buscando: <small>{{ nombre }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroe.length == 0">

    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{nombre}}

        </div>
    </div>
</div>

<div class="row">

    <div class="col-md-4" animated fadeIn fast *ngFor="let item of heroe; let i=index ">
        <img class="card-img-top img-fluid" src="{{ item.img }}" [alt]="item.nombre">
        <div class="card-block">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ item.aparicion }}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas ... link</a> -->
        </div>
    </div>

</div>
