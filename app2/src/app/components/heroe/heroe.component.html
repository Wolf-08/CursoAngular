<h1>{{ heroe.nombre }} <br><small>{{heroe.aparicion}}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="imagen_heroe" class="img-fluid">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <!-- casa diferente si es marvel o dc -->
        <div *ngIf="heroe.casa == 'Marvel'">
            <img src="assets/img/casaMarvel.png" alt="casa" class="img-fluid">
        </div>
        <div *ngIf="heroe.casa == 'DC'">
            <img src="assets/img/casaDc.jpg" alt="casa" class="img-fluid">
        </div>

    </div>
</div>
