<app-loading *ngIf="loading"></app-loading>


<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt=" artista" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
         Ir a la pagina del artista
     </a>
        </p>
    </div>
    <div class="col-4 text-rigth">

        <button routerLink="/search" class="btn btn-outline-danger">Regresar </button>
    </div>
    <div class="row m-5">
        <div class="col">
            <table class="table">
                <tr class="table-primary">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa </th>
                </tr>

                <tbody>
                    <tr *ngFor="let album of topTracks" class="table-light">
                        <td>
                            <img [src]="album.album.images | noimage" alt="" class="img-thumb">
                        </td>
                        <td>{{ album.album.name }}</td>
                        <td>{{album.name }}</td>
                        <td>
                            <audio [src]="album.preview_url" controls></audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
